<div class="projects-page">
    <div class="page-header">
        <h1>Projects</h1>
        <button class="btn-import" (click)="triggerFileInput()">
            üìÅ Import from XER
        </button>
        <input type="file" id="xerFileInput" accept=".xer" (change)="onFileSelected($event)" style="display: none;">
    </div>

    <div class="projects-grid">
        @for (project of projects(); track project.id) {
        <div class="project-card" (click)="openProject(project.id)">
            <div class="project-icon">üìä</div>
            <div class="project-info">
                <h3>{{ project.name }}</h3>
                <p class="project-description">{{ project.description }}</p>
                <div class="project-stats">
                    <span class="stat">
                        <strong>{{ project.activityCount }}</strong> Activities
                    </span>
                    <span class="stat">
                        <strong>{{ project.startDate | date:'MMM d, y' }}</strong> -
                        <strong>{{ project.endDate | date:'MMM d, y' }}</strong>
                    </span>
                </div>
            </div>
        </div>
        }
    </div>
</div>
