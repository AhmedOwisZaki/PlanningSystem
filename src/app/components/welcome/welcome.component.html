<div class="welcome-container">
    <div class="overlay">
        <div class="content">
            <h1>Construction Planning System</h1>
            <p>Advanced Resource & Activity Management</p>
            <div class="button-group">
                <button class="btn-signin" (click)="openSignIn()">Sign In</button>
                <button class="btn-signup" (click)="signup()">Sign Up</button>
            </div>
        </div>
    </div>

    <!-- Sign In Modal -->
    <div class="modal-overlay" *ngIf="isSignInOpen()">
        <div class="modal-dialog">
            <div class="modal-header">
                <h3>Sign In</h3>
                <button class="close-btn" (click)="closeSignIn()">×</button>
            </div>
            <div class="modal-body">
                <div class="error-msg" *ngIf="errorMessage()">
                    {{ errorMessage() }}
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" [(ngModel)]="email" placeholder="Enter email" class="form-control"
                        [disabled]="isLoading()">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" [(ngModel)]="password" placeholder="Enter password" class="form-control"
                        [disabled]="isLoading()" (keyup.enter)="onSignIn()">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" (click)="closeSignIn()" [disabled]="isLoading()">Cancel</button>
                <button class="btn-primary" (click)="onSignIn()" [disabled]="isLoading()">
                    <span *ngIf="isLoading()">Signing In...</span>
                    <span *ngIf="!isLoading()">Sign In</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal-overlay" *ngIf="isSignUpOpen()">
        <div class="modal-dialog">
            <div class="modal-header">
                <h3>Sign Up</h3>
                <button class="close-btn" (click)="closeSignUp()">×</button>
            </div>
            <div class="modal-body">
                <div class="error-msg" *ngIf="errorMessage()">
                    {{ errorMessage() }}
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" [(ngModel)]="signupFirstName" placeholder="Enter first name" class="form-control"
                        [disabled]="isLoading()">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" [(ngModel)]="signupLastName" placeholder="Enter last name" class="form-control"
                        [disabled]="isLoading()">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" [(ngModel)]="signupUsername" placeholder="Choose a username" class="form-control"
                        [disabled]="isLoading()">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" [(ngModel)]="signupEmail" placeholder="Enter your email" class="form-control"
                        [disabled]="isLoading()">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" [(ngModel)]="signupPassword" placeholder="Create a password"
                        class="form-control" [disabled]="isLoading()">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" [(ngModel)]="signupConfirmPassword" placeholder="Confirm password"
                        class="form-control" [disabled]="isLoading()" (keyup.enter)="onSignUp()">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" (click)="closeSignUp()" [disabled]="isLoading()">Cancel</button>
                <button class="btn-primary" (click)="onSignUp()" [disabled]="isLoading()">
                    <span *ngIf="isLoading()">Creating Account...</span>
                    <span *ngIf="!isLoading()">Sign Up</span>
                </button>
            </div>
        </div>
    </div>
</div>
